<!DOCTYPE html>
<html>
    <head>
        <title>Shark Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="GLWindow">
            <canvas id="WebGLCanvas" width=1280 height=720 />
        </div>
        <div id="UI">
            <div id="LoadingScreen" class="hidden" >Loading...</div>
            <div id="StartScreen" class="hidden">
                <h1>Shark Game</h1>
                <ul>
                    <li><button id="StartButton">Start</button></li>
                </ul>
            </div>
            <div id="GameScreen">
                <div class="footer">
                    <div class="controls">
                        <ul>
                            <li>W<span>Swim Up</span></li>
                            <li>Space<span>Shine</span></li>
                            <li>E<span>Recharge</span></li>
                        </ul>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <span>Air</span>
                            <div class="bar">
                                <div id="airStat" class="barValue"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <span>Charge</span>
                            <div class="bar">
                                <div id="chargeStat" class="barValue"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
